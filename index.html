<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="perfil-enlace contenedor">

    <div class="perfil-enlace__img">
      <img class="perfil-img" src="assets/images/avatar-jessica.jpeg" alt="imagen avatar usuario">
    </div>

      <h1 class="nombre">Jessica Randall</h1>
      <p class="ubicacion">London, United Kingdom</p>
      <p class="texto">"Front-end developer and avid reader."</p>

    <nav class="perfil-enlace__enlaces">
      <a class="link" href="">GitHub</a>
      <a class="link" href="">Frontend Mentor</a>
      <a class="link" href="">LinkedIn</a>
      <a class="link" href="">Twitter</a>
      <a class="link" href="">Instagram</a>
    </nav>
    
  </div>

</html>
